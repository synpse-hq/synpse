templates:
- name: Ollama
  specUrl: https://raw.githubusercontent.com/synpse-hq/synpse/main/samples/ollama/ollama.yaml
  parameters:
  - name: Port
    description: "Port to expose Ollama API on"
    type: port    
    default: "11434"
  - name: Cache directory
    description: "Directory to store Ollama model files"
    type: text
    default: "/data/ollama:/root/.ollama"
  
  